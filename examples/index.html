<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dotsy [unstyled example]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script type="module">
      import * as dotsy from '../../dist/dotsy.es2020-esm.js';
      let settings = new dotsy.Settings();
      settings.width = 80;
      settings.height = 80;
      settings.unit = 'vmin';

      function getRandomInt(exclusiveMax) {
            return Math.floor(Math.random() * exclusiveMax);
        }

        let d = (radius, color = null) => { 
          let d = new dotsy.Dot();
            d.radius = radius;
            if (color != null) {
                d.color = color;
            }
            return d;
        }

        function generate() {
          let dots = [];

          let numberOfBlueDots = getRandomInt(8) + 3;
          for (let i = 0; i < numberOfBlueDots; i++) {
              let size = getRandomInt(3) + 2
              dots.push(d(size));
          }

          let numberOfYellowDots = getRandomInt(8) + 3;
          for (let i = 0; i < numberOfYellowDots; i++) {
              let size = getRandomInt(3) + 2
              dots.push(d(size, 'orange'));
          }
          settings.dots = dots;
          let html = dotsy.getHtml(settings);
          document.getElementById("put-it-here").innerHTML = html;
        }

        generate();

        document.getElementById('next').onclick = () => generate();
        
    </script>
  </head>
  <body>
    <div id="put-it-here">

    </div>
    <button id="next">Next</button>
  </body>
</html>
